<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js" charset="UTF-8"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Raise Finances</title>
</head>

<body>
  <main>
    <div class="column1">
      <h1>Raise Finances</h1>
      <div class="sound"></div>
      <div class="column1-info">
        <div class="top-container">
          <p>Current Score <span id="current-score"></span></p>
          <p>High Score <span id="high-score"></span></p>
          <p id="play-again"><span>Play Again</span></p>
          <p id="next-round"><span>Next Round</span></p>
          <div id="created-by">
            <p><span id="emile">Emile Sherrott</span></p>
            <div id="social-media">
              <a href="https://www.linkedin.com/in/emilesherrott" target="_blank"><img src="gifs/linkedin.png"
                  id="linked" alt="linked in logo" width="70px" height="70px" /></a>
              <a href="https://github.com/emilesherrott" target="_blank"><img src="gifs/git-hub.png" id="git"
                  alt="git hub logo" width="70px" height="70px" /></a>
            </div>
          </div>
          <div class="grid-wrapper">
            <div class="grid"></div>
          </div>
          <div class="lives">
            <p>Lives</p>
            <img id="heart1" src="gifs/heart.png" alt="heart" class="heart" />
            <img id="heart2" src="gifs/heart.png" alt="heart" class="heart" />
            <img id="heart3" src="gifs/heart.png" alt="heart" class="heart" />
          </div>
        </div>
        <div id="new-highscore">
          <h2>New HighScore</h2>
        </div>
      </div>
    </div>
    <div class="column2">
      <div id="bonus-information"></div>
    </div>
  </main>
</body>

</html>
