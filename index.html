<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js" charset="UTF-8"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Raise Finances</title>
</head>

<body>
  <main>
    <h1>Raise Finances</h1>
    <div class="sound"></div>
    <div class="top-container">
      <p>Current Score <span id="current-score"></span></p>
      <p>High Score <span id="high-score"></span></p>
    </div>
    <div class="grid-wrapper">
      <div class="grid"></div>
      <div class="col1">
        <div class="game-over">
          <h2>Game Over</h2>
          <p>Score <span id="game-over-score"></span></p>
          <form id="end-score-form">
            <label for="name">Username</label>
            <input type="text" id="score-name">
            <input type="submit" id="submit">
          </form>
        </div>
        <div>
        <div id="display-results"></div>
        </div>
      </div>
      <div class="col2">
      <div id="info-element">
        <h2>Leaderboard</h2>
        <ol id="ol-board">

        </ol>
      </div>
      </div>
    </div>
    <div class="lives">
      Lives
      <img id="heart1" src="gifs/heart.png" alt="heart" class="heart" />
      <img id="heart2" src="gifs/heart.png" alt="heart" class="heart" />
      <img id="heart3" src="gifs/heart.png" alt="heart" class="heart" />
    </div>
  </main>
</body>

</html>
